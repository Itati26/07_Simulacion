<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_Division_DataSet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
/* ---------------------- */
/*    DARK MODE GLOBAL    */
/* ---------------------- */
body {
    background: #0d1117;
    color: #e6edf3;
    padding: 20px;
    font-family: "Inter", sans-serif;
}

h1 {
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 25px;
    color: #58a6ff;
}

h6 {
    color: #c9d1d9;
}

.panda {
    font-size: 30px;
    margin-right: 10px;
}

/* ---------------------- */
/*        CARD BASE       */
/* ---------------------- */
.table-wrapper,
.plot-wrapper,
.upload-form {
    background: #161b22;
    padding: 16px;
    border-radius: 12px;
    border: 1px solid #30363d;
    box-shadow: 0 4px 14px rgba(0,0,0,0.4);
    transition: transform .15s ease, box-shadow .15s ease;
}

.table-wrapper:hover,
.plot-wrapper:hover,
.upload-form:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 22px rgba(0,0,0,.55);
}

/* ---------------------- */
/*     CARD HEADERS       */
/* ---------------------- */
.data-card-header {
    padding: 14px 20px;
    display: flex;
    gap: 12px;
    background: #1c2128;
    border-bottom: 1px solid #30363d;
    border-radius: 10px 10px 0 0;
}

.data-card-title {
    font-size: 16px;
    font-weight: 600;
    color: #58a6ff;
}

.data-card-body {
    padding: 14px;
}

/* ---------------------- */
/*         TABLE          */
/* ---------------------- */
.table {
    background: #161b22 !important;
    color: #e6edf3 !important;
    font-size: 13px;
}

.table th {
    background: #1c2128 !important;
    color: #58a6ff !important;
    font-weight: 700;
    border-bottom: 1px solid #30363d;
}

.table td {
    border-bottom: 1px solid #30363d;
}

.table tbody tr:nth-child(odd) {
    background: #161b22;
}
.table tbody tr:nth-child(even) {
    background: #1a1f26;
}

/* Scroll superior sincronizado */
.data-table-container {
    overflow-x: auto;
}

.scroll-sync {
    overflow-x: auto;
    overflow-y: hidden;
    height: 10px;
    position: sticky;
    top: 16px;
    z-index: 999;
}

.scroll-sync .sync-bar {
    height: 4px;
    background: #30363d;
    border-radius: 6px;
}

/* ---------------------- */
/*         FORM           */
/* ---------------------- */
.upload-form label,
.upload-form .form-label,
.upload-form .form-text {
    color: #c9d1d9;
}

.upload-form .form-control {
    background: #0d1117;
    color: #e6edf3;
    border: 1px solid #30363d;
}

.upload-form input[type="file"] {
    background: #0d1117;
    border: 1px solid #30363d;
    color: #e6edf3;
}

/* ---------------------- */
/*        BUTTONS         */
/* ---------------------- */
.btn-primary {
    background: #238636 !important;
    border: 1px solid #2ea043 !important;
    color: #fff !important;
    transition: 0.15s ease;
}

.btn-primary:hover {
    background: #2ea043 !important;
    transform: translateY(-1px) scale(1.02);
    box-shadow: 0 0 12px rgba(46, 160, 67, 0.5);
}

/* ---------------------- */
/*         PLOTS          */
/* ---------------------- */
.plot-wrapper h6 {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 6px;
    color: #c9d1d9;
}

.plot-img {
    width: 100%;
    border-radius: 8px;
    border: 1px solid #30363d;
    cursor: zoom-in;
}

/* ---------------------- */
/*        LIGHTBOX        */
/* ---------------------- */
.lightbox-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1050;
    opacity: 0;
    transition: opacity .25s ease;
}

.lightbox-overlay.active {
    display: flex;
    opacity: 1;
}

.lightbox-content img {
    max-width: 96vw;
    max-height: 92vh;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(255,255,255,0.15);
}

.lightbox-close {
    position: absolute;
    top: 20px;
    right: 30px;
    color: #fff;
    font-size: 30px;
    cursor: pointer;
}

.lightbox-arrow {
    position: absolute;
    top: 50%;
    font-size: 34px;
    color: #fff;
    cursor: pointer;
    padding: 10px 16px;
    user-select: none;
}

.lightbox-prev { left: 15px; }
.lightbox-next { right: 15px; }

    </style>
</head>
<body>
